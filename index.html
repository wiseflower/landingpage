<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <title>Landing Page</title>
</head>
<body>
    <!-- loader -->
    <div class="wrapper">
        <div class="loader"></div>
    </div>

    <div class="container">
        <!-- nav -->
        <nav class="menu">
            <div class="menu-left menu-item">
                <span class="menu-link">about</span>
                <span class="menu-link">contact</span>
            </div>
            <div class="menu-center menu-item">
                <div class="brand-logo">mouthwash</div>
            </div>
            <div class="menu-right menu-item">
                <div class="search-icon"><ion-icon name="search-sharp"></ion-icon></div>
            </div>
        </nav>

        <!-- hero image -->
        <div class="wrapper-img">
            <div class="box"></div>
            <div>
                <img src="./hero-image.jpg" alt="some img" class="image">
            </div>
        </div>

        <!-- header -->
        <div class="header">
            <h1 class="header-1">Paulson</h1>
            <h1 class="header-2">Jonas</h1>
        </div>

        <!-- hero container -->
        <div class="hero-container">
            <div class="sidebar-text">003</div>
            <div class="projects">projects</div>
            <div class="img-nav">
                <div class="prev">prev</div>
                <div class="next">next</div>
            </div>
        </div>



    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
